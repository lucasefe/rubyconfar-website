  :description_en: |-
    Man of letters and numbers working with Ruby, Lua and others. Anglo/hispano/lusophile. Code, linguistics, samba, and of course, beer.
    He works as a cofounder and Principal Developer of Ruby Labs. Ruby Labs is a division within Business Vision S.A., an Argentine software development company with offices in Buenos Aires, La Plata, San Francisco and Miami. Business Vision has been successful for many years working primarily with Java and .NET, and now he's helping them move into dynamic languages: first with Ruby, but with more to come.
    At the moment he programs primarily with Ruby for work and Lua for fun. In the past he worked quite a bit with Java and PHP. I'm a fan of programming in general and like well-made things, regardless of what technology they use. His focus is on back-end systems and web application architecture.
  :description_es: "Hombre de letras y n\xC3\xBAmeros trabajando con Ruby, Lua y otros. Anglo/hispano/lus\xC3\xB3filo. C\xC3\xB3digo, ling\xC3\xBC\xC3\xADstica, samba y, por supuesto, cerveza.\n\
    Trabaja como cofundador y Principal Developer de Ruby Labs. Ruby Labs es una divisi\xC3\xB3n dentro de Business Vision S.A., una empresa argentina de desarrollo de software, con oficinas en Buenos Aires, La Plata, San Francisco y Miami.\n\
    Business Vision ha sido exitosa por muchos a\xC3\xB1os, trabajando principalmente con Java y .NET, y ahora les est\xC3\xA1 ayudando a migrar hacia lenguajes din\xC3\xA1micos: primero con Ruby, pero vienen muchos m\xC3\xA1s.\n\
    Hasta el momento, el programa principalmente con Ruby para el trabajo y con Lua por diversi\xC3\xB3n. En el pasado, ha trabajado un poco con Java y PHP. Es un fan de la programaci\xC3\xB3n en general y de las cosas bien hechas, independientemente de la tecnolog\xC3\xADa que usen. Se enfoca en los sistemas de backend y la arquitectura de las aplicaciones web."
